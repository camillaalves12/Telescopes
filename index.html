<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEBB</title>

    <!-- flavicon -->
   <link rel="shortcut icon" href="/imagens/favicon-32x32.png" type="image/x-icon">
   
    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- link bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- lib text css -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- link do css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container-fluid container00 container01">
      <div class="container">
        <header class="header">
          <nav class="navbar navbar-expand-lg navbar-dark bg-transparent pt-4">
            <div class="container-fluid containerHeader">
              <a
                class="nav-link active"
                aria-current="page"
                href="/index.html"
                id="navItem"
              >
                <p class="h1 titleHeader">WEBB</p>
              </a>

              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a
                      class="nav-link active h2"
                      aria-current="page"
                      href="/hubble.html"
                      ><p class="h5 subtitleHeader">HUBBLE</p></a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </header>
      </div>

      <div
        class="container text-center titleContent"
        data-aos="fade-down"
        data-aos-duration="1500"
      >
        <p class="h1 titleWeb">JAMES WEBB</p>
        <p class="h4 subtitleWeb">IMAGEnS</p>

        <div class="container text-center">
          <img
            src="./imagens/homeWebb/arrowDown.gif"
            alt="arrowDown"
            class="arrowDown"
          />
        </div>
      </div>
    </div>

    <div class="container-fluid container00 container02">
      <img
        class="img-fluid img"
        src="/imagens/homeWebb/Image1.jpg"
        alt="Coração da Galáxia Fantasma"
        data-aos="fade-up"
        data-aos-duration="1500"
      />

      <div
        class="containerRightContent"
        data-aos="fade-down"
        data-aos-duration="1500"
      >
        <p class="h1 titleTextRight">Coração da Galáxia</p>
        <p class="h3 text-center subtitleTextRight">Fantasma</p>
        <button type="button" class="btn btn-outline-light mt-3" id="button">
          SAIBA MAIS
        </button>
      </div>
    </div>

    <div class="container-fluid container00 container03">
      <div
        class="containerLeftContent"
        data-aos="fade-down-right"
        data-aos-duration="1500"
      >
        <p class="h1 titleTextLeft">Nebulosa do Anel</p>
        <p class="h3 text-center subtitleTextLeft">do Sul</p>
        <button type="button" class="btn btn-outline-light mt-3" id="button">
          SAIBA MAIS
        </button>
      </div>

      <img
        class="img-fluid img"
        src="/imagens/homeWebb/Image2.jpg"
        alt="Nebulosa do Anel do Sul"
        data-aos="fade-up-left"
        data-aos-duration="1500"
      />
    </div>

    <div class="container-fluid container00 container04">
      <img
        class="img-fluid img"
        src="/imagens/homeWebb/Image3.jpg"
        alt="Quinteto de Stephan"
        data-aos="fade-down-left"
        data-aos-duration="1500"
      />

      <div
        class="containerRightContent"
        data-aos="fade-down-right"
        data-aos-duration="1500"
      >
        <p class="h1 titleTextRight">Quinteto de Stephan</p>
        <button type="button" class="btn btn-outline-light mt-3" id="button">
          SAIBA MAIS
        </button>
      </div>
    </div>

    <div class="container-fluid container00 container05">
      <div
        class="containerLeftContent"
        data-aos="flip-left"
        data-aos-duration="1500"
      >
        <p class="h1 titleTextLeft">Campo Profundo</p>
        <button type="button" class="btn btn-outline-light mt-3" id="button">
          SAIBA MAIS
        </button>
      </div>

      <img
        class="img-fluid img"
        src="/imagens/homeWebb/Image4.jpg"
        alt="Planeta Netuno"
        data-aos="flip-right"
        data-aos-duration="1500"
      />
    </div>

    <!-- script bootstrap  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <!-- lib text script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
